<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Cuenta desde LWC con @wire
      </div>
      <div>
        <!-- Card Body  -->
        <template if:true={account.data}>
            <p><b>Nombre: </b>{name}</p>
            <p><b>Teléfono: </b>{phone}</p>
            <p><b>Ingresos Anuales: </b>{revenue}</p>
        </template>
        <template if:true={account.error}>
            <p style="color:red">Error al cargar la cuenta: {account.error.message}</p>
        </template>
      </div>
    </lightning-card>
</template>
